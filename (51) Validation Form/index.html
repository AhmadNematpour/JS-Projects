<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-title">
        <h3>ثبت نام کنید</h3>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label>نام کاربری</label>
          <input type="text" id="username" placeholder="مثلا : Ahmadnp" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-triangle"></i>
          <span>پیام خطا</span>
        </div>
        <div class="form-control">
          <label>ایمیل</label>
          <input type="text" id="email" placeholder="مثلا : Ahmadnp@gmail.com" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-triangle"></i>
          <span>پیام خطا</span>
        </div>
        <div class="form-control">
          <label>پسوورد</label>
          <input type="password" id="password" placeholder="پسوورد" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-triangle"></i>
          <span>پیام خطا</span>
        </div>
        <div class="form-control">
          <label>تکرار پسوورد</label>
          <input type="password" id="password2" placeholder="تکرار پسوورد" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-triangle"></i>
          <span>پیام خطا</span>
        </div>
        <button>ثبت نام</button>
      </form>
    </div>

    <script src="js/script.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
